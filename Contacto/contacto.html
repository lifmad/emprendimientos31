<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="estilos/estilos.css" />
    <!-- CSS only boostrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous" />
    <title>Contacto</title>
</head>


<body>

    <!-- ACA COMIENZA EL CONTENIDO DE CONTACTO -->
    <main class="vistacontacto">

        <!-- SECCION DE CONTACTO -->

        <section id="seccion-contacto" class="border-bottom border-secondary border 2">



            <!-- CONTENEDOR DEL FORMULARIO  -->
            <div class="container border-top border-primary " style="max-width: 500px" id="contenedor-formulario">
                <div class="text-center mb-4" id="titulo-formulario">
                    <h2>Contactanos</h2>




                    <form method="POST" data-netlify="true" action="/Contacto/contacto.php">
                        <div class="mb-3">
                            <input type="email" class="form-control" id="email" name="email" placeholder="email@example" required>
                        </div>

                        <div class="mb-3">
                            <input type="text" class="form-control" id="name" name="nombre"
                                placeholder="Nombre y apellido" pattern="[A-Za-z]+" title="No se admiten valores numericos" required >
                        </div>

                        <div class="mb-3">
                            <input type="tel" class="form-control" name="telefono" id="phone" placeholder="Telefono"  pattern="[0-9]+">
                        </div>

                        <div class="mb-3">
                            <textarea class="form-control" name="comentarios" id="message"
                                placeholder="Escribe tu Mensaje" style="max-height: 100px"></textarea>
                        </div>

                        <div class="mb-3">
                            <button type="submit" class="btn btn-warning w-100 fs-5">Enviar Mensaje</button>
                        </div>
                    </form>

                </div>
            </div>

        </section>

    </main>
    <!-- ACA TERMINA EL MAIN  -->


</body>
